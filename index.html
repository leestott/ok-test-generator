<body>
	
	<!-- Intialize JavaScript Objects -->
	<script type="text/javascript">

	</script>

	<div class="container" id="body">

		<header>
			<table id="header"><tr><td>
				<h1>Otter Grader Test Generator</h1>
			</td><td id="view-on-gh">
				<a href=""><button class="btn btn-light">
					<span class="d-none d-sm-inline">View on GitHub </span>
					<i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg></i>
				</button></a>
			</td></tr></table>
		</header>


		<form id="test-generator">

			<div class="form-group row">

				<input type="text" name="testname" placeholder="Test Name" class="form-control col-md-3" required>
				<input type="text" name="points" placeholder="Points" class="form-control col-md-3 offset-md-1">
				<div class="col-md-2 offset-md-1 form-control cases-checkbox">
					<input type="checkbox" name="scored" class="form-check-input" id="scored">
					<label class="form-check-label" for="scored">Scored</label>
				</div>
				<div class="col-md-2 form-control cases-checkbox">
					<input type="checkbox" name="visible" class="form-check-input" id="visible">
					<label class="form-check-label" for="visible">Visible</label>
				</div>

			</div>

			<!-- <div class="form-group row">
				
				<textarea name="setup" placeholder="Setup Code" class="form-control col-md-3 offset-md-2" id="setup"></textarea>
				<textarea name="setup" placeholder="Teardown Code" class="form-control col-md-3 offset-md-2" id="teardown"></textarea>

			</div> -->

			<div id="case-container-1">

				<h4>Cases</h4>

				<div class="row" id="case-container">

					<div class="form-group col-md-6 case" id="inputSet1">
						<textarea name="caseCode1" placeholder="Code" class="form-control code-input code"></textarea>
						<!-- <script type="text/javascript">addLine(1, true);</script> -->
						<!-- <input type="text" name="caseCode1" placeholder="Code" class="form-control code-input col-md-7">
						<button type="button" class="btn btn-light col-md-4 offset-md-1" onclick="addLine(1)">Add a Line</button> -->
						<textarea name="caseOutput1" placeholder="Output" class="form-control code-input output"></textarea>
						<!-- <input type="text" name="caseOutput1" placeholder="Output" class="form-control code-input"> -->

						<div class="row">
							<div class="col-md-6 cases-checkbox">
								<input type="checkbox" name="hidden1" class="form-check-input hidden" id="hidden1">
								<label class="form-check-label" for="hidden1">Hidden</label>
							</div>
							<div class="col-md-6 cases-checkbox">
								<input type="checkbox" name="locked1" class="form-check-input locked" id="locked1">
								<label class="form-check-label" for="locked1">Locked</label>
							</div>
						</div>

						<br>

						<!-- <div class="row"> -->
							<button type="button" class="btn btn-light offset-md-1 col-md-10" onclick="deleteTest('inputSet1')">Delete Test</button>
						<!-- </div> -->

					</div>

				</div>

			</div>

        </form>
        
        <div class="form-group row">
            <div class=" col-md-3 offset-md-3">
                <button type="button" class="btn btn-light mx-auto" onclick="addCaseTest()" id="add-case">Add a Test</button>
            </div>
            <div class="col-md-3">
                <button onclick="generateTest()" class="btn btn-light mx-auto">Generate</button>
            </div>
        </div>

	</div>
